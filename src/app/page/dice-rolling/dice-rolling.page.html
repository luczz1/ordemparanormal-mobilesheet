<ion-content>
  <div class="menu" *ngIf="pageLoaded">
    <ion-grid>
      <div>
        <ion-row>
          <ion-col size="1" routerLink="/character/attributes/{{characterid}}">
            <span style="font-size: 1.3em"
              ><ion-icon name="chevron-back-outline"></ion-icon
            ></span>
          </ion-col>
          <ion-col>
            <span style="font-size: 1.3em">{{charName}}</span>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="ion-margin">
            <span
              style="
                font-size: 1.3em;
                color: var(--ion-color-light-purple);
                -webkit-text-stroke-color: var(--ion-color-purple);
              "
              >Rolagem de {{rollname}}</span
            >
          </ion-col>
        </ion-row>

        <div>
          <ion-button
            class="options-btn"
            style="
              --background: none;
              --border-color: var(--ion-color-warning);
              --color: var(--ion-color-light);
            "
            expand="block"
            [disabled]="diceRolling"
            (click)="rollDice(rollvalue)"
          >
            Rolar normalmente
          </ion-button>
        </div>

        <ion-row
          class="ion-align-items-center"
          style="margin-top: 2em; max-height: 380px; overflow: auto"
        >
          <ng-container *ngFor="let diceResult of diceResults; let i = index">
            <ion-col
              size="6"
              class="ion-text-center"
              (click)="!diceRolling ? clickedNumber = diceResult : null"
            >
              <img
                src="/assets/image/dice.png"
                style="max-width: 70%; min-width: 60%"
              />
              <div
                class="dice-result"
                style="
                  position: absolute;
                  top: 50%;
                  left: 50%;
                  transform: translate(-50%, -50%);
                "
              >
                <span style="font-size: 1.1em">{{diceResult}}</span>
              </div>
            </ion-col>
          </ng-container>
        </ion-row>

        <div
          style="position: relative; bottom: 0; margin-bottom: 3em; width: 100%"
        >
          <ion-row class="ion-align-items-center" style="margin-top: 2em">
            <ion-col class="ion-text-center">
              <ion-label color="light" style="font-size: 32px"
                >BÃ´nus +{{bonus}}
                <ion-text *ngIf="clickedNumber"
                  >({{clickedNumber + bonus}})</ion-text
                ></ion-label
              >
            </ion-col>
          </ion-row>

          <ion-button
            class="btn-outline"
            style="--background: none; --border-color: var(--ion-color-light)"
            color="light"
            fill="clear"
            [disabled]="diceRolling"
            shape="round"
            expand="block"
            (click)="openCustomModal = true"
          >
            Quantidade personalizada
          </ion-button>

          <ion-button
            class="btn-outline"
            style="--background: none; --border-color: var(--ion-color-medium)"
            shape="round"
            expand="block"
            color="medium"
            slot="bottom"
            fill="clear"
            routerLink="/character/attributes/{{characterid}}"
          >
            Voltar
          </ion-button>
        </div>
      </div>
    </ion-grid>

    <ion-modal
      style="--height: 220px; --width: 300px"
      [isOpen]="openCustomModal"
      (willDismiss)="openCustomModal = false"
    >
      <ng-template>
        <ion-content class="ion-padding">
          <ion-input
            type="number"
            shape="round"
            placeholder="Quantidade (min: 1, max: 20)"
            style="
              padding: 0.4em;
              border-bottom: 1px solid var(--ion-color-medium);
            "
            max="80"
            min="0"
            #iptCustomQnt
          ></ion-input>
          <ion-input
            type="number"
            shape="round"
            placeholder="Faces"
            style="
              padding: 0.4em;
              border-bottom: 1px solid var(--ion-color-medium);
            "
            #facesQnt
          ></ion-input>
          <ion-button
            class="btn-outline"
            style="--background: none; --border-color: var(--ion-color-medium)"
            shape="round"
            expand="block"
            color="medium"
            fill="clear"
            (click)="modalController.dismiss(); rollDice(iptCustomQnt.value, facesQnt.value)"
          >
            Rolar
          </ion-button>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>
</ion-content>
