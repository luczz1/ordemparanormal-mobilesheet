<ion-content>
  <div class="menu" *ngIf="pageLoaded">
    <ion-grid>
      <div>
        <ion-row>
          <ion-col size="1" routerLink="/character/attributes/1">
            <span style="font-size: 1.3em; font-family: KyivTypeTitling"
              ><ion-icon name="chevron-back-outline"></ion-icon
            ></span>
          </ion-col>
          <ion-col>
            <span style="font-size: 1.3em; font-family: KyivTypeTitling"
              >Agatha Volkomenn</span
            >
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="ion-margin">
            <span
              style="
                font-size: 1.3em;
                color: #c538d1;
                -webkit-text-stroke-color: #490142;
                font-family: KyivTypeTitling;
              "
              >Rolagem de {{rollname}}</span
            >
          </ion-col>
        </ion-row>

        <div>
          <ion-button
            class="options-btn"
            style="
              --background: none;
              --border-color: var(--ion-color-danger);
              font-size: 0.8em;
            "
            color="danger"
            fill="clear"
            [disabled]="diceRolling"
            (click)="rollDice(true)"
          >
            Desvantagem
          </ion-button>
          <ion-button
            class="options-btn"
            style="--background: none; --border-color: var(--ion-color-medium)"
            color="medium"
            fill="clear"
            [disabled]="diceRolling"
            (click)="rollDice()"
          >
            Normal
          </ion-button>
          <ion-button
            class="options-btn"
            style="
              --background: none;
              --border-color: var(--ion-color-success);
              font-size: 0.8em;
            "
            color="success"
            fill="clear"
            [disabled]="diceRolling"
            (click)="rollDice(false, true)"
          >
            Vantagem
          </ion-button>
        </div>

        <ion-row class="ion-align-items-center" style="margin-top: 2em">
          <ion-col class="ion-text-center">
            <img src="/assets/image/dice.png" style="max-width: 70%; min-width: 60%" />
            <div
              style="
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
              "
            >
              <span
                style="font-size: 1.4em"
                [style]="!diceRolling && advantageRolling && diceNumber >= secondDiceNumber || !diceRolling && disavantageRolling && diceNumber <= secondDiceNumber ? 'color: var(--ion-color-light-purple)' : ''"
                >{{diceNumber}}</span
              >
            </div>
          </ion-col>
          <ion-col class="ion-text-center" *ngIf="doubleDice">
            <img src="/assets/image/dice.png" style="max-width: 70%; min-width: 60%" />
            <div
              style="
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
              "
              [style]="!diceRolling && advantageRolling && secondDiceNumber >= diceNumber || !diceRolling && disavantageRolling && secondDiceNumber <= diceNumber ? 'color: var(--ion-color-light-purple)' : ''"
            >
              <span style="font-size: 1.4em">{{secondDiceNumber}}</span>
            </div>
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-center" style="margin-top: 2em">
          <ion-col class="ion-text-center">
            <ion-label
              color="success"
              style="font-size: 32px; font-family: KyivTypeTitling"
              >{{returnMessage}}</ion-label
            >
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-center" style="margin-top: 2em">
          <ion-col class="ion-text-center">
            <ion-label
              color="light"
              style="font-size: 32px; font-family: KyivTypeTitling"
              >BÃ´nus +{{bonus}}</ion-label
            >
          </ion-col>
        </ion-row>

        <ion-button
          class="btn-outline"
          style="--background: none; --border-color: var(--ion-color-medium)"
          shape="round"
          expand="block"
          color="medium"
          slot="bottom"
          fill="clear"
          routerLink="/character/attributes/1"
        >
          Voltar
        </ion-button>
      </div>
    </ion-grid>
  </div>
</ion-content>
