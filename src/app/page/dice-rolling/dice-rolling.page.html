<ion-content>
  <div class="menu" *ngIf="pageLoaded">
    <ion-grid>
      <div>
        <ion-row>
          <ion-col size="1" routerLink="/character/attributes/1">
            <span style="font-size: 1.3em; font-family: KyivTypeTitling"
              ><ion-icon name="chevron-back-outline"></ion-icon
            ></span>
          </ion-col>
          <ion-col>
            <span style="font-size: 1.3em; font-family: KyivTypeTitling"
              >Agatha Volkomenn</span
            >
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="ion-margin">
            <span
              style="
                font-size: 1.3em;
                color: var(--ion-color-light-purple);
                -webkit-text-stroke-color: var(--ion-color-purple);
                font-family: KyivTypeTitling;
              "
              >Rolagem de {{rollname}}</span
            >
          </ion-col>
        </ion-row>

        <div>
          <ion-button
            class="options-btn"
            style="
              --background: none;
              --border-color: var(--ion-color-danger);
              font-size: 0.8em;
            "
            size="small"
            color="danger"
            fill="clear"
            [disabled]="diceRolling"
            (click)="rollDice(2)"
          >
            Desvantagem
          </ion-button>
          <ion-button
            class="options-btn"
            style="--background: none; --border-color: var(--ion-color-medium)"
            color="medium"
            fill="clear"
            [disabled]="diceRolling"
            (click)="rollDice(rollvalue)"
            size="small"
          >
            Normal
          </ion-button>
          <ion-button
            class="options-btn"
            style="
              --background: none;
              --border-color: var(--ion-color-success);
              font-size: 0.8em;
            "
            color="success"
            fill="clear"
            size="small"
            [disabled]="diceRolling"
            (click)="rollDice(2)"
          >
            Vantagem
          </ion-button>
        </div>

        <ion-row
          class="ion-align-items-center"
          style="margin-top: 2em; max-height: 380px; overflow: auto"
        >
          <ng-container *ngFor="let diceResult of diceResults; let i = index">
            <ion-col
              size="6"
              class="ion-text-center"
              (click)="clickedNumber = diceResult"
            >
              <img
                src="/assets/image/dice.png"
                style="max-width: 70%; min-width: 60%"
              />
              <div
                class="dice-result"
                style="
                  position: absolute;
                  top: 50%;
                  left: 50%;
                  transform: translate(-50%, -50%);
                "
              >
                <span>{{diceResult}}</span>
              </div>
            </ion-col>
          </ng-container>
        </ion-row>

        <div style="position: fixed; bottom: 0; margin-bottom: 3em; width: 90%">
          <ion-row class="ion-align-items-center" style="margin-top: 2em">
            <ion-col class="ion-text-center">
              <ion-label
                color="light"
                style="font-size: 32px; font-family: KyivTypeTitling"
                >BÃ´nus +{{bonus}}
                <ion-text *ngIf="clickedNumber"
                  >({{clickedNumber + bonus}})</ion-text
                ></ion-label
              >
            </ion-col>
          </ion-row>

          <ion-button
            class="btn-outline"
            style="--background: none; --border-color: var(--ion-color-light)"
            color="light"
            fill="clear"
            [disabled]="diceRolling"
            shape="round"
            expand="block"
            id="custom-qnt-modal"
          >
            Quantidade personalizada
          </ion-button>

          <ion-button
            class="btn-outline"
            style="--background: none; --border-color: var(--ion-color-medium)"
            shape="round"
            expand="block"
            color="medium"
            slot="bottom"
            fill="clear"
            routerLink="/character/attributes/1"
          >
            Voltar
          </ion-button>
        </div>
      </div>
    </ion-grid>

    <ion-modal
      style="--height: 200px; --width: 300px"
      trigger="custom-qnt-modal"
    >
      <ng-template>
        <ion-content class="ion-padding">
          <ion-input
            type="number"
            shape="round"
            placeholder="Quantidade (min: 1; max: 80)"
            style="
              padding: 0.4em;
              border-bottom: 1px solid var(--ion-color-medium);
            "
            max="80"
            min="0"
            #iptCustomQnt
          ></ion-input>
          <ion-button
            class="btn-outline"
            style="--background: none; --border-color: var(--ion-color-medium)"
            shape="round"
            expand="block"
            color="medium"
            fill="clear"
            (click)="modalController.dismiss(); rollDice(iptCustomQnt.value)"
          >
            Rolar
          </ion-button>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>
</ion-content>
