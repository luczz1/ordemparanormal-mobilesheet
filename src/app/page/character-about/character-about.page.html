<ion-content>
  <div class="menu" *ngIf="pageLoaded">
    <ion-grid>
      <ion-row>
        <ion-col
          size="12"
          style="
            display: flex;
            align-items: center;
            justify-content: space-between;
          "
        >
          <span style="font-size: 1.3em" routerLink="/character/{{characterID}}"
            ><ion-icon name="chevron-back-outline"></ion-icon
          ></span>

          <span style="font-size: 1.3em"
            ><ion-icon name="help-circle-outline"></ion-icon
          ></span>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col style="margin-top: 1em">
          <span
            style="
              font-size: 1.8em;
              color: var(--ion-color-light-main);
              -webkit-text-stroke-color: var(--ion-color-main);
              display: flex;
              align-items: center;
              justify-content: center;
            "
            >Sobre
          </span>
        </ion-col>
      </ion-row>

      <form [formGroup]="aboutForm">
        <ion-row>
          <ion-col style="margin-top: 1em">
            <span
              style="
                font-size: 1.2em;
                color: var(--ion-color-light);
                -webkit-text-stroke-color: var(--ion-color-light);
                display: flex;
                align-items: center;
                justify-content: left;
                margin-bottom: 0.3em;
              "
              >Histórico
            </span>
            <ion-textarea
              style="height: 150px !important"
              (keyup)="editAboutInfos()"
              placeholder="Infância, relação com a família, contato com o Paranormal, eventos bons e ruins..."
              maxlength="250"
              formControlName="history"
            >
            </ion-textarea>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col style="margin-top: 1em">
            <span
              style="
                font-size: 1.2em;
                color: var(--ion-color-light);
                -webkit-text-stroke-color: var(--ion-color-light);
                display: flex;
                align-items: center;
                justify-content: left;
                margin-bottom: 0.3em;
              "
              >Personalidade
            </span>
            <ion-textarea
              maxlength="250"
              style="height: 150px !important"
              placeholder="Traços marcantes, opiniões, ideais..."
              (keyup)="editAboutInfos()"
              formControlName="personality"
            >
            </ion-textarea>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col style="margin-top: 1em">
            <span
              style="
                font-size: 1.2em;
                color: var(--ion-color-light);
                -webkit-text-stroke-color: var(--ion-color-light);
                display: flex;
                align-items: center;
                justify-content: left;
                margin-bottom: 0.3em;
              "
              >Objetivos
            </span>
            <ion-textarea
              maxlength="250"
              style="height: 150px !important"
              (keyup)="editAboutInfos()"
              placeholder="Por que você faz parte da Ordem? Porque luta contra o Outro Lado?"
              formControlName="goals"
            >
            </ion-textarea>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </div>
</ion-content>
